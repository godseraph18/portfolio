<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form onsubmit="auth(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='fas fa-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required oninput="showEyeIcon()">
                <i class='fas fa-eye-slash' id="togglePassword" onclick="togglePasswordVisibility()" style="display:none;"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="script2.js"></script>
</body>
</html>
